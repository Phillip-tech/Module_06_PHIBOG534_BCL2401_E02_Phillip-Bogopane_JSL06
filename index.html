<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CodeCuisine Menu</title>
</head>
<body>
    <header>
        <h1>🍝 Welcome to CodeCuisine 🥖</h1>
    </header>

    <main>
        <section id="menu">
            <div id="menu-container"></div> <!-- Container for displaying menu items -->
        </section>
        <section id="order">
            <h2>Your Order</h2>
            <ul id="order-items">
                <!-- Order items will be displayed here -->
            </ul>
            <p>Total: R<span id="order-total">0.00</span></p> <!-- Display total order amount -->
            <button class="button" onclick="clearItems()">Clear</button> <!-- Button to clear order items -->
            <button class="button" onclick="submit()">Submit</button> <!-- Button to submit the order -->
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CodeCuisine. All rights reserved.</p>
    </footer>

    <script src="index.js"></script> <!-- Link to external JavaScript file for functionality -->
</body>
</html>
